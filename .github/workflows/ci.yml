name: CI

on:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

  build:
    runs-on: ubuntu-latest
    # Conditional build: only runs when app code changes (apps/** directory)
    # This skips build for changes in docs, config, or packages only
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            apps:
              - 'apps/**'

      - uses: pnpm/action-setup@v4
        if: steps.filter.outputs.apps == 'true'
        with:
          version: 9.12.0

      - uses: actions/setup-node@v4
        if: steps.filter.outputs.apps == 'true'
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.filter.outputs.apps == 'true'
        run: pnpm install --frozen-lockfile

      - name: Run build
        if: steps.filter.outputs.apps == 'true'
        run: pnpm build
